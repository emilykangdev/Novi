# yaml-language-server: $schema=https://raw.githubusercontent.com/agentuity/cli/refs/heads/main/agentuity.schema.json

# ------------------------------------------------
# Novi - Your Friendly Info Companion
# Agentuity project configuration
# ------------------------------------------------

# The version semver range required to run this project
version: '>=0.0.148'

# The name of the project
name: novi

# The description of the project
description: "AI companion for content summarization from YouTube, RSS, and newsletters"

# Development configuration
development:
  # The port to run the development server on
  port: 3500
  watch:
    # Whether to watch for changes and automatically restart
    enabled: true
    # Rules for files to watch for changes
    files:
      - src/**
  # The command to run the development server
  command: node
  # The arguments to pass to the development server
  args:
    - --env-file=.env
    - --env-file=.env.development
    - .agentuity/index.js

# Deployment configuration
deployment:
  command: node
  args:
    - --no-deprecation
    - .agentuity/index.js
  # Resource allocation for cloud deployment
  resources:
    # Memory requirements for 24/7 agents
    memory: "1Gi"
    # CPU requirements
    cpu: "1000m"
    # Disk size requirements
    disk: "500Mi"

# Bundler configuration
bundler:
  enabled: true
  identifier: nodejs
  language: javascript
  runtime: nodejs
  agents:
    dir: src/agents
  ignore:
    - node_modules/**
    - dist/**
    - frontend/**
    - .env*

# Agent definitions - these will run 24/7 in the cloud
agents:
  - id: orchestrator
    name: "Content Orchestrator"
    description: "Main orchestrator that coordinates all content summarization agents"
  
  - id: youtube-agent
    name: "YouTube Summarizer"
    description: "Monitors YouTube channels and creates video summaries"
  
  - id: rss-agent
    name: "RSS Feed Monitor"
    description: "Monitors RSS feeds and summarizes articles"
  
  - id: newsletter-agent
    name: "Newsletter Processor"
    description: "Processes email newsletters and extracts key insights"
  
  - id: interaction-agent
    name: "User Interaction Handler"
    description: "Handles user questions and provides responses based on stored summaries"
